<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Images</title>
    </head>
    <body>
        <h1>Images</h1>
        <p>This page is about different types of images, but you may also want to go to <a href='links.html'>links</a> or <a href='misc/extras.html'>extras</a></p>

        <h2>JPGs</h2>
        <p>JPGs are good for photos</p>
        <img src='images/mochi.jpg' width="75" alt='A jpg mochi ball'/>

        <h2>GIFs</h2>
        <p>GIFs are good for animations</p>
        <img src='images/mochi.gif' width="75" alt='A gif mochi ball'/>

        <h2>PNGs</h2>
        <p>PNGs are good for icons and diagrams</p>
        <img src='images/mochi.png' width="75" alt='A png mochi ball'/>

        <h2>SVGs</h2>
        <p>SVGs are <em>awsome</em>!</p>
        <img src='images/mochi.svg' width="75" alt='A svg mochi ball'/>
    </body>
</html>
